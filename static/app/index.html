<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Geobin</title>
  <base href="/">
  <link rel="stylesheet" href="/static/components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/components/Bootflat/bootflat/css/bootflat.min.css">
  <link rel="stylesheet" href="/static/components/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/components/angular-loading-bar/build/loading-bar.min.css">
  <link rel="stylesheet" href="/static/components/leaflet-dist/leaflet.css">
  <link rel="stylesheet" href="/static/app/style.css">
</head>
<body ng-app="Geobin">

<header ng-controller="NavCtrl" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button ng-cloak type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <p class="navbar-brand" ng-cloak>
        <a ng-class="{active: !pathname}" href="/">{{host}}</a><span ng-if="pathname">/<a href="/{{pathname}}" ng-class="{active: pathname}">{{pathname}}</a></span>
      </p>

      <div class="navbar-text loading" ng-cloak>
        <i class="fa fa-refresh fa-spin"></i>
      </div>
    </div>

    <div class="collapse navbar-collapse">
      <div class="navbar-right" ng-cloak>
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-clock-o"></i> Your History <b class="caret"></b></a>
            <ul class="dropdown-menu dropdown-history">
              <li ng-repeat="item in bins track by $index" ng-class="{disabled: item.id === pathname}">
                <a ui-sref="bin.list({binId: item.id})" class="clearfix">
                  {{item.id}}
                  <small class="text-muted expires">{{item.expires | timeRemaining}} left</small>
                </a>
              </li>
              <li ng-show="!bins.length" role="presentation" class="dropdown-header">Nothing to see here. Make a new geobin!</li>
            </ul>
          </li>
        </ul>
      </div>

      <div class="navbar-right" ng-cloak>
        <button type="button" class="btn btn-create btn-primary navbar-btn pull-left"
          analytics-on="click"
          analytics-event="Create Geobin"
          ng-click="create()"><i class="fa fa-magic"></i> Create a New Geobin</button>
      </div>
    </div>
  </div>
</header>

<main ui-view ng-cloak></main>

<footer class="footer">
  <div class="container-fluid">
    <p class="text-muted pull-left" ng-cloak>Geobin &#149; <code class="inverse">Client v{{clientVersion}}</code> &#149; <a href="/doc/api"><code class="inverse">API v{{apiVersion}}</code></a></p>
    <p class="text-muted pull-right">
      <a href="http://pdx.esri.com">Made by EsriPDX</a> &#149;
      <a href="http://github.com/esripdx/geobin.io"><i class="fa fa-code-fork"></i> Fork it on Github</a>
    </p>
  </div>
</footer>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-44963317-4', 'geobin.io');
</script>
<script src="/static/components/jquery/dist/jquery.min.js"></script>
<script src="/static/components/tinystore/tinystore.min.js"></script>
<script src="/static/components/leaflet-dist/leaflet.js"></script>
<script src="/static/components/esri-leaflet/dist/esri-leaflet.js"></script>
<script src="/static/components/marked/lib/marked.js"></script>
<script src="/static/components/angular/angular.min.js"></script>
<script src="/static/components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="/static/components/angular-loading-bar/build/loading-bar.min.js"></script>
<script src="/static/components/angular-md/dist/angular-md.min.js"></script>
<script src="/static/components/angulartics/dist/angulartics.min.js"></script>
<script src="/static/components/angulartics/dist/angulartics-ga.min.js"></script>
<script src="/static/components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/static/app/index.js"></script>
<script src="/static/app/services.js"></script>
<script src="/static/app/filters.js"></script>
<script src="/static/app/directives.js"></script>
<script src="/static/app/nav/navCtrl.js"></script>
<script src="/static/app/home/homeCtrl.js"></script>
<script src="/static/app/bin/binCtrl.js"></script>
<script src="/static/app/bin/binMapDirective.js"></script>
<script src="/static/app/bin/binRequestCtrl.js"></script>

</body>
</html>
