<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Geobin</title>
  <base href="/">
  <link rel="stylesheet" href="/static/app/components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/app/components/Bootflat/bootflat/css/bootflat.min.css">
  <link rel="stylesheet" href="/static/app/components/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/app/components/angular-loading-bar/build/loading-bar.min.css">
  <link rel="stylesheet" href="/static/app/components/leaflet-dist/leaflet.css">
  <link rel="stylesheet" href="/static/app/css/app.css">
</head>
<body ng-app="Geobin">

<header ng-controller="NavCtrl" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button ng-cloak type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <p class="navbar-brand" ng-cloak>
        <a ng-class="{active: !pathname}" href="/">{{host}}</a><span ng-if="pathname">/<a href="/{{pathname}}" ng-class="{active: pathname}">{{pathname}}</a></span>
      </p>

      <div class="navbar-text loading" ng-cloak>
        <i class="fa fa-refresh fa-spin"></i>
      </div>
    </div>

    <div class="collapse navbar-collapse">
      <div class="navbar-right" ng-cloak>
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-clock-o"></i> Your History <b class="caret"></b></a>
            <ul class="dropdown-menu dropdown-history">
              <li ng-repeat="item in bins track by $index" ng-class="{disabled: item.id === pathname}">
                <a ui-sref="bin.list({binId: item.id})" class="clearfix">
                  {{item.id}}
                  <small class="text-muted expires">{{item.expires | timeRemaining}} left</small>
                </a>
              </li>
              <li ng-show="!bins.length" role="presentation" class="dropdown-header">Nothing to see here. Make a new geobin!</li>
            </ul>
          </li>
        </ul>
      </div>

      <div class="navbar-right" ng-cloak>
        <button type="button" class="btn btn-create btn-primary navbar-btn pull-left" ng-click="create()"><i class="fa fa-magic"></i> Create a New Geobin</button>
      </div>
    </div>
  </div>
</header>

<main ui-view ng-cloak></main>

<footer class="footer">
  <div class="container-fluid">
    <p class="text-muted pull-left" ng-cloak>Geobin &#149; Client v<span client-version></span> &#149; API v<span api-version></span></p>
    <p class="text-muted pull-right">
      <a href="http://pdx.esri.com">Made by EsriPDX</a> &#149;
      <a href="http://github.com/esripdx/geobin.io"><i class="fa fa-code-fork"></i> Fork it on Github</a>
    </p>
  </div>
</footer>

<script src="/static/app/components/jquery/dist/jquery.min.js"></script>
<script src="/static/app/components/tinystore/tinystore.min.js"></script>
<script src="/static/app/components/leaflet-dist/leaflet.js"></script>
<script src="/static/app/components/esri-leaflet/dist/esri-leaflet.js"></script>
<script src="/static/app/components/marked/lib/marked.js"></script>
<script src="/static/app/components/angular/angular.min.js"></script>
<script src="/static/app/components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="/static/app/components/angular-loading-bar/build/loading-bar.min.js"></script>
<script src="/static/app/components/angular-md/dist/angular-md.min.js"></script>
<script src="/static/app/components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/static/app/js/app.js"></script>
<script src="/static/app/js/services.js"></script>
<script src="/static/app/js/controllers.js"></script>
<script src="/static/app/js/filters.js"></script>
<script src="/static/app/js/directives.js"></script>

</body>
</html>
